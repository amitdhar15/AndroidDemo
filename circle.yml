#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/AndroidDemo/app/build/outputs/apk/

machine:
    environment:
        - sudo ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies


dependencies:
    override:
        - chmod +x gradlew
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-27.0.3,android-27,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
       override:
           # start the emulator
           - emulator -avd circleci-android22 -no-audio -no-window:
               background: true
               parallel: true
           # wait for it to have booted
           - circle-android wait-for-boot
           # unlock the emulator screen
           - sleep 30
           - adb shell input keyevent 82
           # run tests  against the emulator.
           - ./gradlew connectedAndroidTest -PdisablePreDex
           # copy the build outputs to artifacts
           - cp -r app/build/outputs $CIRCLE_ARTIFACTS
           # copy the test results to the test results directory.
           - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS