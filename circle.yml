#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/AndroidDemo/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:        - chmod +x gradlew
                     - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-27.0.3,android-21,extra-google-m2repository,extra-google-google_play_services,extra-android-support
                     - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependenciesE=/usr/local/android-sdk-linux ./gradlew dependencies


test:
    override:
        - (./gradlew assemble):
            timeout: 360